dist: trusty
sudo: required
language: go
go:
- 1.8.x
go_import_path: github.com/terraform-providers/terraform-provider-cloudfoundry
install:
- sudo apt-get install jq
- pip install --upgrade --user awscli
- wget https://releases.hashicorp.com/vagrant/1.9.7/vagrant_1.9.7_x86_64.deb
- sudo dpkg -i vagrant_1.9.7_x86_64.deb
- vagrant plugin install vagrant-aws
- bash scripts/gogetcookie.sh
- go get github.com/kardianos/govendor
before_script:
- travis_wait scripts/pcfdev-access.sh
script:
- travis_wait 120 make release
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - bin/terraform-provider-cloudfoundry_windows_amd64.exe
  - bin/terraform-provider-cloudfoundry_linux_amd64
  - bin/terraform-provider-cloudfoundry_darwin_amd64
  on:
    tags: true
    all_branches: true
    repo: mevansam/terraform-provider-cloudfoundry
env:
  global:
  - AWS_DEFAULT_REGION=us-east-1
  - secure: 
  - secure: 
  - secure: 
